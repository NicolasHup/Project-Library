<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <div class="main-title">
            <h1>Welcome to Your Library App</h1>
        </div>
        <div class="form-card">
            <div class="tittle">Add New Book</div>
            <form action="#" method="get">
                <div class="book-details">
                    <div class="input-box">
                        <span class="datail">Title:</span>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="input-box">
                        <span class="datail">Author:</span>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="input-box">
                        <span class="datail">Page Number:</span>
                        <input type="number" id="page" name="page">
                    </div>
                    <div class="input-box">
                        <span class="datail">ISBN:</span>
                        <input type="text" id="isbn" name="isbn">
                    </div>
                    <div class="input-box">
                        <span class="datail">Date Published:</span>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="check-box">
                        <span class="datail">Have you read it?</span>
                        <input type="checkbox" id="check-box">
                    </div>    
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="right-library">
            <div class="tittle">
                Book List
            </div>
        </div>
    </div>
    
</body>
</html>
