<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <div class="main-title">
            <h2 style="color:  #9b59b6;">Welcome To Your Library App</h2>
        </div>
        <div class="form-card">
            <div class="tittle">Add New Book</div>
            <form id="form-book"> 
                <div class="book-details">
                    <div class="input-box">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" >
                    </div>
                    <div class="input-box">
                        <span class="datail">Author</span>
                        <input type="text" id="author" name="author" >
                    </div>
                    <div class="input-box">
                        <span class="datail">Page Number</span>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div class="input-box">
                        <span class="datail">ISBN</span>
                        <input type="text" id="isbn" name="isbn">
                    </div>
                    <div class="input-box">
                        <span class="datail">Date Published</span>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="check-box">
                        <span class="datail">Have you read it?</span>
                        <input type="checkbox" id="read">
                    </div>    
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="right-library">
            <div class="tittle">
                <h5>No Books Added: 4  </h5>
                <!--<input type="search">-->
            </div>
            <div class="books-library" id="library">
                
            </div>
        </div>
    </div>  
</body>
<script src="script.js"></script>
</html>
